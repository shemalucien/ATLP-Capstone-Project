<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Sign Up Pages</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>


    <section class="signupform">
        <div class="imgBx">
            <img src="../assets/images/Sign Up.jfif" alt="Welcome Photo">
            <h1>Glad to see you !! Lets get Started</h1>
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Create Account</h2>
                <h3>Fill your details to get registered with us !</h3>
                <form class="signup">
                    <div class="input-field">
                        <input type="text" name="firstname" placeholder="Enter your FirstName" required>
                        <!-- <i class="uil uil-envelope icon"></i> -->
                    </div>
                    <div class="input-field">
                        <input type="text" name="lastname" placeholder="Enter your LastName" required>
                        <!-- <i class="uil uil-envelope icon"></i> -->
                    </div>
                    <div class="input-field">
                        <input type="text" name="email" placeholder="Enter your email" required>
                        <!-- <i class="uil uil-envelope icon"></i> -->
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" class="password" placeholder="Enter your password"
                            required>
                        <!-- <i class="uil uil-lock icon"></i> -->
                        <!-- <i class="uil uil-eye-slash showHidePw"></i> -->
                    </div>
                    <div class="input-field">
                        <input type="password" name="confirm_password" class="password" placeholder="Confirm a password"
                            required>
                        <!-- <i class="uil uil-lock icon"></i> -->
                        <!-- <i class="uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Signup">
                    </div>
                    <div class="or">
                        <span>Or</span>
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="SignupwithGoogle">
                    </div>
                </form>


                <div class="input-field">
                    <p> Already Registered ?
                        <a href="#login">Sign In</a>
                    </p>
                </div>
                </form>

            </div>

        </div>
    </section>
    <section class="signinform">
        <div class="imgBx">
            <img src="../assets/images/Login.jfif" alt="Welcome Photo">
            <h1>Welcome To My Portfolio</h1>
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Hello ! Welcome Back.</h2>
                <h3>Log in with your data that you entered during registration</h3>
                <form class="signin">
                    <div class="input-field">
                        <input type="text" name="email" placeholder="Enter your email" required>
                        <!-- <i class="uil uil-envelope icon"></i> -->
                    </div>
                    <div class="input-field">
                        <input type="password" name="password" placeholder="Enter your password" required>
                        <!-- <i class="uil uil-lock icon"></i> -->
                        <!-- <i class="uil uil-eye-slash showHidePw"></i> -->
                    </div>

                    <div class="checkbox-text">
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Signin">
                    </div>
                    <div class="or">
                        <span>Or</span>
                    </div>
                    <div class="input-field button">
                        <input type="submit" value="SigninwithGoogle">
                    </div>
                </form>


                <div class="input-field">
                    <p>Donâ€™t have an account?
                        <a href="#Signup">Signup</a>
                    </p>
                </div>
                </form>

            </div>

        </div>
    </section>
    <script src="/dist/main.js"></script>
</body>

</html>
